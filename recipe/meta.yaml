{% set name = "ruff" %}
{% set version = "0.14.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 83cd6c0763190784b99650a20fec7633c59f6ebe41c5cc9d45ee42749563ad47

build:
  number: 0
  skip: true  # [py<37]
  script_env:
    - JEMALLOC_SYS_WITH_LG_PAGE=16

requirements:
  build:
    - python
    - {{ compiler('rust') }}
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - make  # [linux]
    - git  # [linux]
    - m2-git  # [win]
    - maturin >=1.9,<2.0
    - cargo-bundle-licenses
  host:
    - python
    - pip
    - maturin >=1.9,<2.0
    - toml
  run:
    - python

test:
  requires:
    - pip
  commands:
    - ruff --help
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
  imports:
    - ruff

about:
  home: https://github.com/astral-sh/ruff
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An extremely fast Python linter, written in Rust.
  description: |
    An extremely fast Python linter, written in Rust. Ruff can be used to
    replace Flake8 (plus a variety of plugins), isort, pydocstyle, yesqa, and
    even a subset of pyupgrade and autoflake all while executing tens or
    hundreds of times faster than any individual tool.
  dev_url: https://github.com/astral-sh/ruff
  doc_url: https://docs.astral.sh/ruff

extra:
  recipe-maintainers:
    - zanieb
    - messense
    - charliermarsh
