{% set name = "ruff" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fd2b25ecaf907d6458fa842675382c8597b3c746a2dde6717fe3415425df0c17

build:
  number: 0
  missing_dso_whitelist:
    - '$RPATH/ld64.so.1'  # [s390x]

  script_env:
    - JEMALLOC_SYS_WITH_LG_PAGE=16

requirements:
  build:
    - python
    - {{ compiler('c') }}     # [linux]
    - {{ compiler('cxx') }}   # [linux]
    - {{ compiler('rust') }}
    - make                    # [linux]
    - maturin >=1.0,<2.0
    - cargo-bundle-licenses
    - git                     # [unix]
  host:
    - python
    - pip
    - maturin >=1.0,<2.0
    - toml
  run:
    - python

test:
  requires:
    - pip
  commands:
    - ruff --help
    - pip check
  imports:
    - ruff

about:
  home: https://github.com/charliermarsh/ruff
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An extremely fast Python linter, written in Rust.
  description: |
    An extremely fast Python linter, written in Rust. Ruff can be used to
    replace Flake8 (plus a variety of plugins), isort, pydocstyle, yesqa, and
    even a subset of pyupgrade and autoflake all while executing tens or
    hundreds of times faster than any individual tool.
  dev_url: https://github.com/charliermarsh/ruff
  doc_url: https://docs.astral.sh/ruff

extra:
  anaconda-services:
    ref: https://anaconda.zendesk.com/agent/tickets/46418
    reason: Client request
  recipe-maintainers:
    - ianaobi
    - zanieb
    - messense
    - charliermarsh
